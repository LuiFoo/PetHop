<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>PetHop</title>
    </head>

    <body>
        <header class="cabecalho">
            <section class="cabecalho__section">
                <img src="./assets/images/coelho.png" alt="asd">
                <p class="cabecalho__paragrafos">PET<br>HOP</p>
            </section>
            <nav class="cabecalho__nav">

                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias:</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Sobre nós</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Agendamento visita veterinária</a>
                    </li>
                </ul>
            </nav>

        </header>

        <main class="container">
            <h1 class="container__titulo">Transporte seu animal com segurança, cuidado e amor em cada viagem</h1>
            <section class="container__section">
                <img src="./assets/images/menina-dog.png" alt="" class="container__section__imagem1">
                <div class="container__section__div">
                    <img src="./assets/images/car.png" alt="">
                    <p class="container__section__div__paragrafo">Solicite<br>sua<br>carona</p>
                    <img src="./assets/images/mapa.png" alt="" class="container__section__imagem2">
                </div>
            </section>
        </main>

        <footer class="rodape">
            <p class="rodape__texto">PetHop</p>
            <a target=”_blank” href="https://www.instagram.com/tecartsolutions/">
                <img src="./assets/images/instagram.png" alt="Logo Instagram" class="rodape__logoinstagram">
            </a>
            <section class="rodape__section">
                <a target=”_blank” href="#">
                    <img src="./assets/images/Applestore.png" alt="Apple" class="rodape__faixasapp">
                </a>
                <a target=”_blank” href="#">
                    <img src="./assets/images/GooglePlay.png" alt="Google" class="rodape__faixasapp">
                </a>
            </section>
            <p class="rodape__textos2">© 2024 PetHop</p>
        </footer>
    </body>

</html>
